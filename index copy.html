<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<style>

.container {
    display: flex;
}

.theme1, .theme2 {
    flex: 1;
    padding: 20px;
}

.theme1 {
    background-color: #f0f0f0; /* Color de fondo para el tema 1 */
}

.theme2 {
    background-color: #eaeaea; /* Color de fondo para el tema 2 */
}

</style>
<body>
    <div class="container">
        <div class="theme1">
            <h2>Tema 1</h2>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2
                    <ul>
                        <li>Subelemento 2.1</li>
                        <li>Subelemento 2.2</li>
                    </ul>
                </li>
                <li>Elemento 3</li>
            </ul>
        </div>
        <div class="theme2">
            <h2>Tema 2</h2>
            <ul>
                <li>Elemento A</li>
                <li>Elemento B
                    <ul>
                        <li>Subelemento B.1</li>
                        <li>Subelemento B.2</li>
                        <li>Subelemento B.3</li>
                    </ul>
                </li>
                <li>Elemento C</li>
            </ul>
        </div>
    </div>
</body>
</html>
